---
# comments should be ok
event_model_prior:
    dirichlet_process:
        parameters:
            concentration:
                value:      5.0
                estimate:   true  # inline comments should be ok too
                prior:            # another inline comment
                    gamma_distribution:
                        shape:      10.0
                        prior_mean_number_of_events: 2.0

event_time_prior:
    gamma_distribution:
        shape: 2.0
        scale: 0.001
        offset: 0.0

mcmc_settings:
    chain_length: 2000000
    sample_frequency: 2000

operator_settings:
    auto_optimize: true
    auto_optimize_delay: 20000
    operators:
        ModelOperator:
            weight: 5.0
            number_of_auxiliary_categories: 5
        ConcentrationScaler:
            scale: 0.2
            weight: 3.0
        TimeSizeRateMixer:
            scale: 0.1
            weight: 4.0
        EventTimeScaler:
            scale: 0.1
            weight: 4.0

global_comparison_settings:
    ploidy: 2
    genotypes_are_diploid: true
    markers_are_dominant: false
    population_name_delimiter: " "
    population_name_is_prefix: true
    constant_sites_removed: true
    equal_population_sizes: false
    parameters:
        population_size:
            value: 0.005
            estimate: true
            prior:
                gamma_distribution:
                    shape: 10.0
                    scale: 0.0001
                    offset: 0.0
        freq_1:
            value: 0.5
            estimate: true
            prior:
                beta_distribution:
                    alpha: 2.5 
                    beta: 5.3

        mutation_rate:
            value: 1.0
            estimate: false
    operators:
        TimeSizeRateMixer:
            scale: 0.4
            weight: 2.0
        EventTimeScaler:
            scale: 0.3
            weight: 3.0
        MutationRateScaler:
            scale: 0.5
            weight: 2.0
        RootPopulationSizeScaler:
            scale: 0.2
            weight: 2.0
        LeafPopulationSizeScaler:
            scale: 0.2
            weight: 2.0
        FreqMover:
            window: 0.2
            weight: 0.5


comparisons:
- comparison:
    path: "data3.nex"

- comparison:
    path: "data1.nex"
    equal_population_sizes: true
    parameters:
        population_size:
            value: 0.01
            estimate: false
        
- comparison:
    path: "data2.nex"
    equal_population_sizes: true
    constant_sites_removed: false
    population_name_delimiter: "-"
    population_name_is_prefix: false
    parameters:
        mutation_rate:
            estimate: true
            prior:
                gamma_distribution:
                    shape: 100.0
                    scale: 0.01
        freq_1:
            value: 0.5
            estimate: false
    operators:
        MutationRateScaler:
            scale: 0.2
            weight: 3.0
