---
# comments should be ok
event_model_prior:
    dirichlet_process:
        parameters:
            concentration:
                value:      5.0
                estimate:   true  # inline comments should be ok too
                prior:            # another inline comment
                    gamma_distribution:
                        shape:      10.0
                        prior_mean_number_of_events: 2.0

event_time_prior:
    gamma_distribution:
        shape: 2.0
        scale: 0.001
        offset: 0.0

mcmc_settings:
    chain_length: 2000000
    sample_frequency: 2000

output_settings:
    state_log_path: "../results/parameters.txt"
    operator_log_path: "../results/operators.txt"

operator_settings:
    auto_optimize: true
    auto_optimize_delay: 20000
    operators:
        ModelOperator:
            weight: 5.0
            number_of_auxiliary_categories: 5
        ConcentrationScaler:
            scale: 0.2
            weight: 3.0
        ComparisonHeightScaler:
            scale: 0.3
            weight: 3.0
        ComparisonHeightMultiplierScaler:
            scale: 0.5
            weight: 2.0
        RootCoalescenceRateScaler:
            scale: 0.2
            weight: 2.0
        ChildCoalescenceRateScaler:
            scale: 0.2
            weight: 2.0
        MutationRateMover:
            window: 0.2
            weight: 0.5

global_comparison_settings:
    genotypes_are_diploid: true
    markers_are_dominant: false
    population_name_delimiter: "_"
    population_name_is_prefix: true
    constant_sites_removed: true
    use_empirical_mutation_rate_starting_values: false
    constrain_population_sizes: false
    constrain_mutation_rates: false
    parameters:
        population_size:
            value: 0.005
            estimate: true
            prior:
                gamma_distribution:
                    shape: 10.0
                    scale: 0.0001
                    offset: 0.0
        u_rate:
            value: 1.0
            estimate: true
            prior:
                gamma_distribution:
                    shape: 10.0
                    scale: 0.1

        v_rate:
            value: 1.0 
            estimate: true
            prior:
                gamma_distribution:
                    shape: 10.0
                    scale: 0.1

        time_multiplier:
            value: 1.0
            estimate: false


comparisons:
- comparison:
    path: "data3.nex"

- comparison:
    path: "data1.nex"
    constrain_population_sizes: true
    parameters:
        population_size:
            value: 0.01
            estimate: false
        
- comparison:
    path: "data2.nex"
    constrain_mutation_rates: true
    constant_sites_removed: false
    population_name_delimiter: "-"
    population_name_is_prefix: false
    parameters:
        time_multiplier:
            estimate: true
            prior:
                gamma_distribution:
                    shape: 100.0
                    scale: 0.01
